

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ddf5f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background: linear-gradient(135deg, #6674eb, #1a073d);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }
        h1 {
            color: #020202;
            font-size: 3em;
            animation: fadeIn 2s;
        }
        p {
            color: #fff;
            font-size: 1.5em;
            animation: fadeIn 2s 1s forwards;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love and joy!</p>
    </div>
</body>
</html>
